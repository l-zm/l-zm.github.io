<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>倾斜效果</title>
<!--适应移动端-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--css样式-->
<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Open+Sans:600);

body {
   background: #081625;
   font-family: "Open Sans", sans-serif;
   font-weight: 600;
   height: 100vh;
   margin: 0;
   font-size: 50px;
   display: flex;
   align-items: center;
   -webkit-perspective: 500px;
    perspective: 500px;
}

div {
   margin: auto;
   transform: rotateY(-20deg);
   animation: anim 10s linear infinite;
}

p {
   padding: 0 50px;
   margin: 0;
   color: #fff;
}
.yellow {color: #EFC371;}
.violet {color: #8E94C0;}
.fff {color: #fff;}
.green {color: #5A9462;}
.red {color:#DD8339;
}

@keyframes anim {
   0% {transform: rotateY(-20deg) rotatex(10deg);}
   50% {transform: rotateY(-10deg) rotatex(15deg);}
   100% {transform: rotateY(-20deg) rotatex(10deg);}
}

@-webkit-keyframes anim {
   0% {transform: rotateY(-20deg) rotatex(10deg);}
   50% {transform: rotateY(-10deg) rotatex(15deg);}
   100% {transform: rotateY(-20deg) rotatex(10deg);}
}

</style>
<!--百度压缩版引用-->
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div><span class="yellow">text</span> <span class="fff">{</span>
        <br />
        <p>
           <span class="violet">background<span class="fff">:</span> <span class="yellow">red</span><span class="fff">;</span>
           <br /> margin
           <span class="fff">:</span> <span class="red">0</span><span class="fff">;</span>
           <br /> font-size
           <span class="fff">:</span> <span class="red">32px</span><span class="fff">;</span>
           <br /> font-family
           <span class="fff">:</span><span class="green"> "Open Sans", </span><span class="yellow">sans-serif</span><span class="fff">;</span>
           <br />
        </p>
        <span class="fff">}</span>
     </div>

<script type="text/javascript">


</script>
</body>
</html>
