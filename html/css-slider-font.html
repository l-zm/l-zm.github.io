<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 滚动文字</title>


<style type="text/css">

* {
  margin:0;
  padding:0;
  font-family: 'Arvo';
}

body{
  background-color: #000;
}

.main{
  height:100vh;
  width:100%;  
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
h1{
  text-align:center;
  text-transform: uppercase;
  color: #F1FAEE; 
  font-size: 4rem;
}

.roller{
  height: 4.125rem;
  line-height: 4rem;
  position: relative;
  overflow: hidden; 
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  
  color: #1D3557;
}


#spare-time{
  font-size: 1rem;
  font-style: italic;
  letter-spacing: 1rem;
  margin-top: 0;
  color: #A8DADC;
  
  
  
}

.roller #rolltext {
  position: absolute;
  top: 0;
  animation: slide 5s infinite;  
}

@keyframes slide {
  0%{
    top:0;
  }
  25%{
    top: -4rem;    
  }
  50%{
    top: -8rem;
  }
  72.5%{
    top: -12.25rem;
  }
}

</style>

</head>

<body>

<div class="main">
  <h1>This is purely: <div class="roller">
    <span id="rolltext">HTML<br/>
    CSS<br/>
    Curiosity<br/>
    <span id="spare-time">too much spare time?</span><br/>
    </div>
    </h1>
 </div>


<script>


</script>

</body>
</html>
